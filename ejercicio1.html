  <main>
    <div class="mt-4">
        <div style="width: 40%;margin: 0 auto">
            <h2 class="title text-uppercase text-center fs-2 fw-light my-4">
                ¡¡¡ Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <p class="exitoso" style="color: green;"></p>
                        <label for="nombre">
                            Nombre completo
                        </label>
                        <input class="cuadro" id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label for="asunto">
                            Asunto
                        </label>
                        <input class="cuadro" id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label for="mensaje">
                        Mensaje
                    </label>
                    <textarea class="cuadro" id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit" class="btn btn-info text-light">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
